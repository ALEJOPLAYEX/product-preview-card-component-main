<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card Component</title>
  
</head>
<body>
  <section class="card">
    <!-- Imagen de producto -->
    <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">

    <!-- Contenido de la tarjeta -->
    <div class="card__content">
      <h2 class="card__category">Perfume</h2>
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card__pricing">
        <span class="card__price">$149.99</span>
        <span class="card__original-price">$169.99</span>
      </div>
      <button class="card__button">Add to Cart</button>
    </div>
  </section>
</body>
</html>
